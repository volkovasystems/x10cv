<!DOCTYPE html>
<html>
	<head>
		<title>x10cv unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./x10cv.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "x10cv unit test", function( assert ) {

				let Hello = function Hello( ){ };
				Hello[ Symbol.for( "extensive" ) ] = Symbol.for( "extensive" );

				assert.equal( x10cv( Hello ), true, "should be equal to true" );

			} );
		</script>
	</body>
</html>
